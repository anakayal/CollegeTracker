<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
            font-size: 0.9em;
        }
        
        input, select, textarea {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .applications-section {
            padding: 30px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .app-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }
        
        .app-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .app-card .college-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #212529;
            margin-bottom: 10px;
        }
        
        .app-card .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status-not-started { background: #e9ecef; color: #495057; }
        .status-in-progress { background: #fff3cd; color: #856404; }
        .status-submitted { background: #d1ecf1; color: #0c5460; }
        .status-accepted { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        .status-waitlisted { background: #fff3cd; color: #856404; }
        
        .app-details {
            font-size: 0.9em;
            color: #6c757d;
            line-height: 1.6;
        }
        
        .app-details div {
            margin-bottom: 8px;
        }
        
        .app-details strong {
            color: #495057;
        }
        
        .app-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background: #667eea;
            color: white;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-small:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ College Application Tracker</h1>
            <p>Track your college journey with ease</p>
        </div>
        
        <div class="form-section">
            <h2 style="margin-bottom: 20px; color: #212529;">Add New Application</h2>
            <form id="appForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="collegeName">College Name *</label>
                        <input type="text" id="collegeName" required placeholder="e.g., Stanford University">
                    </div>
                    
                    <div class="form-group">
                        <label for="deadline">Application Deadline *</label>
                        <input type="date" id="deadline" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" required>
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Submitted">Submitted</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Waitlisted">Waitlisted</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="applicationFee">Application Fee</label>
                        <input type="text" id="applicationFee" placeholder="e.g., $75">
                    </div>
                    
                    <div class="form-group">
                        <label for="major">Intended Major</label>
                        <input type="text" id="major" placeholder="e.g., Computer Science">
                    </div>
                    
                    <div class="form-group">
                        <label for="decisionDate">Decision Date</label>
                        <input type="date" id="decisionDate">
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Essay requirements, portal login, etc..."></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Add Application</button>
            </form>
        </div>
        
        <div class="applications-section">
            <div class="stats" id="stats"></div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #212529;">Applications</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="Not Started">Not Started</button>
                    <button class="filter-btn" data-filter="In Progress">In Progress</button>
                    <button class="filter-btn" data-filter="Submitted">Submitted</button>
                    <button class="filter-btn" data-filter="Accepted">Accepted</button>
                </div>
            </div>
            
            <div class="app-grid" id="appGrid">
                <div class="empty-state">
                    <h3>No applications yet</h3>
                    <p>Add your first college application above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apps = [];
        let editingIndex = null;
        let currentFilter = 'all';

        function saveApps() {
            localStorage.setItem('collegeApps', JSON.stringify(apps));
        }

        function loadApps() {
            const saved = localStorage.getItem('collegeApps');
            if (saved) {
                apps = JSON.parse(saved);
                renderApps();
                updateStats();
            }
        }

        function addApp(e) {
            e.preventDefault();
            
            const app = {
                collegeName: document.getElementById('collegeName').value,
                deadline: document.getElementById('deadline').value,
                status: document.getElementById('status').value,
                applicationFee: document.getElementById('applicationFee').value,
                major: document.getElementById('major').value,
                decisionDate: document.getElementById('decisionDate').value,
                notes: document.getElementById('notes').value,
                id: Date.now()
            };
            
            if (editingIndex !== null) {
                apps[editingIndex] = app;
                editingIndex = null;
                document.getElementById('submitBtn').textContent = 'Add Application';
            } else {
                apps.push(app);
            }
            
            saveApps();
            renderApps();
            updateStats();
            document.getElementById('appForm').reset();
        }

        function deleteApp(index) {
            if (confirm('Are you sure you want to delete this application?')) {
                apps.splice(index, 1);
                saveApps();
                renderApps();
                updateStats();
            }
        }

        function editApp(index) {
            const app = apps[index];
            document.getElementById('collegeName').value = app.collegeName;
            document.getElementById('deadline').value = app.deadline;
            document.getElementById('status').value = app.status;
            document.getElementById('applicationFee').value = app.applicationFee;
            document.getElementById('major').value = app.major;
            document.getElementById('decisionDate').value = app.decisionDate;
            document.getElementById('notes').value = app.notes;
            
            editingIndex = index;
            document.getElementById('submitBtn').textContent = 'Update Application';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderApps() {
            const grid = document.getElementById('appGrid');
            const filtered = currentFilter === 'all' ? apps : apps.filter(a => a.status === currentFilter);
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No applications found</h3>
                        <p>${currentFilter === 'all' ? 'Add your first college application above!' : 'No applications with this status.'}</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filtered.map((app, idx) => {
                const actualIndex = apps.indexOf(app);
                const statusClass = app.status.toLowerCase().replace(' ', '-');
                const deadlineDate = new Date(app.deadline);
                const today = new Date();
                const daysUntil = Math.ceil((deadlineDate - today) / (1000 * 60 * 60 * 24));
                
                return `
                    <div class="app-card">
                        <div class="college-name">${app.collegeName}</div>
                        <span class="status-badge status-${statusClass}">${app.status}</span>
                        
                        <div class="app-details">
                            <div><strong>Deadline:</strong> ${new Date(app.deadline).toLocaleDateString()} ${daysUntil > 0 ? `(${daysUntil} days)` : daysUntil === 0 ? '(Today!)' : '(Past)'}</div>
                            ${app.major ? `<div><strong>Major:</strong> ${app.major}</div>` : ''}
                            ${app.applicationFee ? `<div><strong>Fee:</strong> ${app.applicationFee}</div>` : ''}
                            ${app.decisionDate ? `<div><strong>Decision:</strong> ${new Date(app.decisionDate).toLocaleDateString()}</div>` : ''}
                            ${app.notes ? `<div><strong>Notes:</strong> ${app.notes}</div>` : ''}
                        </div>
                        
                        <div class="app-actions">
                            <button class="btn-small btn-edit" onclick="editApp(${actualIndex})">Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteApp(${actualIndex})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const total = apps.length;
            const submitted = apps.filter(a => a.status === 'Submitted' || a.status === 'Accepted' || a.status === 'Rejected' || a.status === 'Waitlisted').length;
            const accepted = apps.filter(a => a.status === 'Accepted').length;
            const pending = apps.filter(a => a.status === 'Not Started' || a.status === 'In Progress').length;
            
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="number">${total}</div>
                    <div class="label">Total Applications</div>
                </div>
                <div class="stat-card">
                    <div class="number">${submitted}</div>
                    <div class="label">Submitted</div>
                </div>
                <div class="stat-card">
                    <div class="number">${accepted}</div>
                    <div class="label">Accepted</div>
                </div>
                <div class="stat-card">
                    <div class="number">${pending}</div>
                    <div class="label">Pending</div>
                </div>
            `;
        }

        document.getElementById('appForm').addEventListener('submit', addApp);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderApps();
            });
        });

        loadApps();
    </script>
</body>
</html>
